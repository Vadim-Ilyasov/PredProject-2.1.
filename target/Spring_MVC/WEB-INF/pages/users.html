<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<table>
    <thead>
    <tr>Name</tr>
    <tr>Surname</tr>
    <tr>Age</tr>
    <tr>Email</tr>
    </thead>
    <body>
    <tr th:each="users : ${user}">
        <td th:text="${users.getName()}"></td>
        <td th:text="${users.getSurname()}"></td>
        <td th:text="${users.getAge()}"></td>
        <td th:text="${users.getEmail()}"></td>


        <td><form th:method="GET" th:action="@{${users.getId()}+'/replacement'}" th:object="${users}">
            <input type="submit" value="EDIT USER"/>
        </form></td>

        <td><form th:method="DELETE" th:action="@{${users.getId()}}" th:object="${users}">
            <input type="submit" value="DELETE USER"/>
        </form></td>

    </tr>
    </body>
</table>
<br>
<input type="button" value="Add User"
       onclick="window.location.href = 'addNewUser'">
<br><br>


</body>
</html>
