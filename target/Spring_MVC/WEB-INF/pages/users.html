<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Users</h1>
<table border="1">
    <div>
        <tr>
            <th>name</th>
            <th>surname</th>
            <th>age</th>
            <th>email</th>
        </tr>
        <tr th:block th:each="user : ${users}">
            <td th:utext="${user.getName()}">name</td>
            <td th:utext="${user.getSurname()}">surname</td>
            <td th:utext="${user.getAge()}">age</td>
            <td th:utext="${user.getEmail()}">email</td>

        </tr>
    </div>
</table>
<br>
<!--<form th: method = "GET" action="@{/users/addNewUser}">-->
<input type = "button" value = "Add"      onclick = "window.location.href = 'addNewUser'"/>
<!--</form>-->

</body>
</html>
