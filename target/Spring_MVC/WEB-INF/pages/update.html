<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User update</title>
</head>
<body>
<form th:action="@{/{id} (id = ${users.getId()})}" th:method="POST" th:object="${users}">
    <label for="name">Name</label>
    <input id="name" th:field="*{name}" type="text"/>
    <br>
    <label for="surname">Surname</label>
    <input id="surname" th:field="*{surname}" type="text"/>
    <br>
    <label for="age">Age</label>
    <input id="age" th:field="*{age}" type="text"/>
    <br>
    <label for="email">Email</label>
    <input id="email" th:field="*{email}" type="text"/>
    <br>
    <input type="submit" value="update"/>



</form>

</body>
</html>
